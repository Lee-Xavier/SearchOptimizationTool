          <script>        
         // For button
           var button = document.getElementById("searchButton"), result =  button.form.searchItem.value;
            button.onclick = function() {    
            query = document.getElementById("searchItem").value;
            query = query.trim().replace(/\s/g, '+');          
            changeURI(query);
          }

       // For Chrome (enter key)
       document.getElementById("searchItem").onkeydown=function(){
       document.getElementById("key").innerHTML = "Last Key Code = " + event.keyCode;          
       if (event.keyCode == 13) {
            query = document.getElementById("searchItem").value;
            query = query.trim().replace(/\s/g, '+');
            event.preventDefault();
            changeURI(query);  
         }
       }
      
        function changeURI(val){              
            window.location.href = "https://www.google.ca/search?q=site:scs.senecac.on.ca/~ipc144+" + val
        }
